<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="left-content">
            <img src="assets/left-banner.jpg" alt="lush rainforest flora" id="left-banner-img" />
            <div class="left-banner-logo">
                <img src="assets/odin-lined.png" alt="odin logo">
                <p>ODIN</p>
            </div>
            <p>Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></p>
        </div>
        <div class="right-content">
            <div class="info">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    <br>Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="sign-up-form">
                <p>Let's do this!</p>
                <form action="" id="sign-up-form">
                    <div class="form-field">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" />
                    </div>
                    
                    <div class="form-field">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" />  
                    </div>
                    
                    <div class="form-field">
                        <label for="email">EMAIL</label>
                        <input type="email" />
                    </div>
    
                    <div class="form-field">
                        <label for="phone-num">PHONE NUMBER</label>
                        <input type="tel" />
                    </div>
    
                    <div class="form-field">
                        <label for="password">PASSWORD</label>
                        <input type="password" />
                    </div>
    
                    <div class="form-field">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
