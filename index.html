<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="left-content">
            <img 
                src="assets/left-banner.jpg" 
                alt="lush rainforest flora" 
                id="left-banner-img" 
                class="left-banner-img" 
            />
            <div class="left-banner-logo">
                <img src="assets/odin-lined.png" alt="odin logo" id="odin-logo-img" class="odin-logo-img" />
                <p class="logo-header">ODIN</p>
            </div>
            <p class="banner-img-credits">Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></p>
        </div>
        <div class="right-content">
            <div class="info">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    <br>Sign up <em>now</em> to get started.
                </p>
                <br>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form-container">
                <p class="form-header">Let's do this!</p>
                <form action="" id="sign-up-form">
                    <div class="form-fields-container">
                        <div class="form-row">
                            <div class="form-field">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" name="fname" id="first-name-field" class="input-field" />
                            </div>
                            <div class="form-field">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" name="lname" id="last-name-field" class="input-field" />  
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-field">
                                <label for="phone-num">PHONE NUMBER</label>
                                <input type="tel" name="tel" id="tel-field" class="input-field"/>
                            </div>
                            <div class="form-field">
                                <label for="email">EMAIL <span class="required">*</span></label>
                                <input type="email" name="email" id="email-field" class="input-field" required />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-field">
                                <label for="password">PASSWORD <span class="required">*</span></label>
                                <input type="password" name="password" id="password-field" class="input-field" required />
                            </div>
                            <div class="form-field">
                                <label for="confirm-password">CONFIRM PASSWORD <span class="required">*</span></label>
                                <input type="password" id="confirm-password-field" class="input-field" required/>
                            </div>
                        </div>
                    </div>

                    <button type="submit">Create Account</button>
                </form>
                <p class="sign-in">Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
